name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu' # You can use 'zulu', 'adopt', or other distributions that provide OpenJDK
        java-version: '21.0.3'
        cache: maven

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y --fix-missing
        sudo apt-get install -y wget
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get install -y ./google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        google-chrome --version
        google-chrome --headless --no-sandbox --disable-gpu --dump-dom https://www.google.com    

    - name: Close Chrome
      if: always()
      run: |
        pkill -f "google-chrome" || echo "Chrome is not running"

    - name: Maven FirstGroovyScriptTest Run
      run: mvn clean test -Dtest=TestCases.FirstGroovyScriptTest site

    - name: Upload Maven Site Report
      uses: actions/upload-artifact@v4
      with:
        name: maven-site-report
        path: target/site


